services:
  backend:
    build: ./api/
    develop:
      watch:
        - action: rebuild
          path: ./api/src
    ports:
      - "8000:8000"
  db:
    image: mongo
    restart: always
    ports:
      - "8001:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: psw
      MONGO_INITDB_DATABASE: aspint
    volumes:
      - ./db:/data/db:rw
      - ./mongo-init/init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  redis:
    image: redis/redis-stack
    restart: always
