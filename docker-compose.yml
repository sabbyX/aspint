services:
  proxy-1:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - OPENVPN_CUSTOM_CONFIG=/gluetun/marseille.ovpn
      - OPENVPN_USER=k3tjzlgi132ztpegs6m749d5
      - OPENVPN_PASSWORD=lhx877m858kzcggfm1uzz1om


      - HTTPPROXY=on
      - HTTPPROXY_LOG=on
      - HTTPPROXY_STEALTH=on
            
      - BLOCK_MALICIOUS=off
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off
      - DOT=off

    volumes:
      - ./gl:/gluetun

  proxy-2:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=expressvpn
      - OPENVPN_USER=k3tjzlgi132ztpegs6m749d5
      - OPENVPN_PASSWORD=lhx877m858kzcggfm1uzz1om

      - HTTPPROXY=on
      - HTTPPROXY_LOG=on
      - HTTPPROXY_STEALTH=on
      
      - SERVER_COUNTRIES=UK
      - SERVER_HOSTNAMES=uk-east-london-ca-version-2.expressnetw.com
      
      - BLOCK_MALICIOUS=off
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off
      - DOT=off
    volumes:
      - ./gl:/gluetun            


  proxy-3:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - OPENVPN_CUSTOM_CONFIG=/gluetun/wembley.ovpn
      - OPENVPN_USER=k3tjzlgi132ztpegs6m749d5
      - OPENVPN_PASSWORD=lhx877m858kzcggfm1uzz1om

      - HTTPPROXY=on
      - HTTPPROXY_LOG=on
      - HTTPPROXY_STEALTH=on
      
      - BLOCK_MALICIOUS=off
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off
      - DOT=off
    
    volumes:
      - ./gl:/gluetun

  proxy-4:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=expressvpn
      - OPENVPN_USER=k3tjzlgi132ztpegs6m749d5
      - OPENVPN_PASSWORD=lhx877m858kzcggfm1uzz1om

      - HTTPPROXY=on
      - HTTPPROXY_LOG=on
      - HTTPPROXY_STEALTH=on
      
      - SERVER_COUNTRIES=France
      - SERVER_HOSTNAMES=france-paris-2-ca-version-2.expressnetw.com
      
      - BLOCK_MALICIOUS=off
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off
      - DOT=off
      
    volumes:
      - ./gl:/gluetun

  backend:
    build: ./api/
    develop:
      watch:
        - action: rebuild
          path: ./api/src
    healthcheck:
      test: curl --include --request GET http://0.0.0.0:8000/health || exit 1
      retries: 5
      interval: 5m
      timeout: 5s
      start_period: 15s
      start_interval: 5s
    ports:
      - "8000:8000"
    shm_size: 2gb
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: psw
      MONGO_INITDB_DATABASE: aspint
    volumes:
      - ./db:/data/db:rw
      - ./.mongo/mongo-init/init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./.mongo/replica.key:/data/replica.key
    entrypoint:
        - bash
        - -c
        - |
            chmod 400 /data/replica.key
            chown 999:999 /data/replica.key
            exec docker-entrypoint.sh $$@  
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'db:27017'}]}) }" | mongosh -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 30s
      start_interval: 1s
      retries: 30
    command: "mongod --bind_ip_all --replSet rs0 --keyFile /data/replica.key"

  redis:
    image: redis/redis-stack
    restart: always

  tls-common-1:
    build:
      context: tls-listener/
      dockerfile: Dockerfile
    environment:
      WORKER_ID: common-1
      WORKER_TYPE: INDE
      SUPPORTED_LISTENERS: gbLON2de,gbMNC2de,gbEDI2de,gbLON2be,gbMNC2be,gbEDI2be,gbLON2ch,gbEDI2ch,gbMNC2ch
    shm_size: 2gb
    depends_on:
      backend:
        condition: service_healthy

  tls-fr-1:
    build:
      context: tls-listener/
      dockerfile: Dockerfile
    environment:
      WORKER_ID: fr-1
      WORKER_TYPE: ASSISTIVE
      SUPPORTED_LISTENERS: gbLON2fr,gbMNC2fr,gbEDI2fr
      PROXY: proxy-1
    shm_size: 2gb
    depends_on:
      backend:
        condition: service_healthy
  
  tls-fr-2:
    build:
      context: tls-listener/
      dockerfile: Dockerfile
    environment:
      WORKER_ID: fr-2
      WORKER_TYPE: ASSISTIVE
      SUPPORTED_LISTENERS: gbLON2fr-1,gbMNC2fr-1
      PROXY: proxy-2
    shm_size: 2gb
    depends_on:
      backend:
        condition: service_healthy
